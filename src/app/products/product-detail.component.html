<div class="card">
    <div class="card-header">
        {{pageTitle + ': ' + product?.name}}
    </div>
    <div class="card-body">
        <table>
            <td>
                <tr>{{product?.description}}</tr>
                <tr>{{product?.price}}</tr>
                <tr><img [src]="product?.imageUrl" /></tr>
                <tr>{{product?.name}}</tr>
            </td>
        </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
        style="width: 80px"
        (click)="onBack()">
        <i class="fa fa-chevron-left"></i>
        Retour
        </button>
    </div>
</div>
